# –†–µ–¥–∏—Ä–µ–∫—Ç —Å HTTP –Ω–∞ HTTPS
server {
    listen 80;
    server_name mlediamant.com www.mlediamant.com;
    return 301 https://$host$request_uri;
}

# –û—Å–Ω–æ–≤–Ω–æ–π HTTPS —Å–µ—Ä–≤–µ—Ä
server {
    listen 443 ssl http2;
    server_name mlediamant.com www.mlediamant.com;

    ssl_certificate /etc/letsencrypt/live/mlediamant.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mlediamant.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;

    # üöÄ –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–Ø –°–ö–û–†–û–°–¢–ò: Gzip —Å–∂–∞—Ç–∏–µ
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml image/webp;

    # –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä –∑–∞–≥—Ä—É–∂–∞–µ–º–æ–≥–æ —Ñ–∞–π–ª–∞ (—Ñ–æ—Ç–æ/–≤–∏–¥–µ–æ)
    client_max_body_size 50M;

    # üöÄ –ü–£–ë–õ–ò–ß–ù–´–ï –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–Ø –õ–ï–ù–î–ò–ù–ì–ê (–ö–†–ê–ô–ù–ï –í–ê–ñ–ù–û)
    location /landing-images/ {
        alias /home/ubuntu/beauty_crm/frontend/public_landing/styles/img/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # üöÄ WEB SOCKETS (Notifications, Chat)
    location /api/ws/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_buffering off;
    }

    location /api/webrtc/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_buffering off;
    }

    # API —ç–Ω–¥–ø–æ–∏–Ω—Ç—ã (Backend)
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # –ü—É–±–ª–∏—á–Ω—ã–µ —ç–Ω–¥–ø–æ–∏–Ω—Ç—ã
    location /public/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Instagram webhooks
    location /webhook {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # –ü—Ä–æ–∫—Å–∏ –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π Instagram
    location /proxy/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ‚≠ê –°–¢–ê–¢–ò–ö–ê –ö–ê–†–¢–ò–ù–ö–ò (–ú–ì–ù–û–í–ï–ù–ù–û–ï –û–ë–ù–û–í–õ–ï–ù–ò–ï)
    location /static/ {
        alias /home/ubuntu/beauty_crm/backend/static/;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0";
        access_log off;
    }

    # –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è —Ö–µ—à–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤ Vite (js, css)
    location ~* ^/(js|css|fonts)/.+\.(js|css|woff2?|ttf|eot)$ {
        root /home/ubuntu/beauty_crm/frontend/dist;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞
    location ~* ^/images/.+\.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        root /home/ubuntu/beauty_crm/frontend/dist;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0";
        access_log off;
    }

    # –û—Å—Ç–∞–ª—å–Ω–∞—è —Å—Ç–∞—Ç–∏–∫–∞ —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞
    location = /favicon.ico {
        alias /home/ubuntu/beauty_crm/frontend/dist/favicon.svg;
        expires 30d;
        add_header Content-Type image/svg+xml;
    }

    location ~* \.(ico|png|svg|txt)$ {
        root /home/ubuntu/beauty_crm/frontend/dist;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0";
        access_log off;
    }

    # –í—Å–µ –æ—Å—Ç–∞–ª—å–Ω–æ–µ - React SPA (–ù–ò–ö–û–ì–î–ê –ù–ï –ö–≠–®–ò–†–û–í–ê–¢–¨)
    location / {
        root /home/ubuntu/beauty_crm/frontend/dist;
        try_files $uri /index.html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0";
    }
}
