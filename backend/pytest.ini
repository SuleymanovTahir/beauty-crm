[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    auth: Authentication tests
    clients: Client management tests
    employees: Employee management tests
    services: Service management tests
    bookings: Booking system tests
    settings: Settings management tests
    positions: Position management tests
    public: Public API tests
    database: Database tests
    integration: Integration tests
