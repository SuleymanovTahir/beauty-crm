name: Boundary Gates

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: boundary-gates-${{ github.ref }}
  cancel-in-progress: true

jobs:
  project-boundaries:
    name: "${{ matrix.project }} boundaries"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [crm, site]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Ensure ripgrep
        run: |
          if ! command -v rg >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y ripgrep
          fi

      - name: Create venv
        run: |
          python -m venv venv
          ./venv/bin/pip install --upgrade pip

      - name: Link project backend venv
        run: |
          ln -sfn ../../venv "${{ matrix.project }}/backend/venv"

      - name: Install backend requirements
        run: |
          ./venv/bin/pip install -r "${{ matrix.project }}/backend/requirements.txt"

      - name: Run boundary checks
        run: |
          cd "${{ matrix.project }}/frontend"
          npm run check:boundaries
