# Nginx Configuration Snippet for Beauty CRM
# Решает SEO проблемы: WWW/non-WWW редирект и charset encoding

# ========================================
# 1. WWW to non-WWW редирект (301)
# ========================================
# Выберите один из вариантов ниже:

# ВАРИАНТ A: Редирект www.mlediamant.com → mlediamant.com (рекомендуется)
server {
    listen 80;
    listen 443 ssl http2;
    server_name www.mlediamant.com;

    # SSL certificates (если используется HTTPS)
    # ssl_certificate /path/to/fullchain.pem;
    # ssl_certificate_key /path/to/privkey.pem;

    # 301 редирект на non-www
    return 301 $scheme://mlediamant.com$request_uri;
}

# ВАРИАНТ B: Редирект mlediamant.com → www.mlediamant.com (альтернатива)
# Раскомментируйте, если предпочитаете использовать www
