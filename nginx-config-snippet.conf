# ========================================
# 2. Основная конфигурация сайта
# ========================================
server {
    listen 80;
    listen 443 ssl http2;

    # Выберите доменное имя в зависимости от варианта редиректа выше
    server_name mlediamant.com;  # Для ВАРИАНТА A
    # server_name www.mlediamant.com;  # Для ВАРИАНТА B

    # SSL Configuration (если используется HTTPS)
    # ssl_certificate /path/to/fullchain.pem;
    # ssl_certificate_key /path/to/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_prefer_server_ciphers on;
    # ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256...';

    # ========================================
    # 3. Charset Encoding (решает SEO проблему)
    # ========================================
    charset utf-8;

    # Корневая директория сайта
    root /var/www/beauty-crm/frontend/dist;
    index index.html public_landing.html;

    # ========================================
    # 4. Оптимизация производительности
    # ========================================

    # Gzip сжатие для текстовых файлов
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml
        font/woff
        font/woff2;

    # Кэширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|webp|svg|ico|css|js|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ========================================
    # 5. Безопасность
    # ========================================

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ========================================
    # 6. Роутинг для SPA
    # ========================================

    # Landing page (public)
    location / {
        try_files $uri $uri/ /public_landing.html;
    }

    # Admin/CRM панель
    location /admin {
        try_files $uri $uri/ /index.html;
    }

    location /login {
        try_files $uri $uri/ /index.html;
    }

    location /register {
        try_files $uri $uri/ /index.html;
    }

    # API прокси (если backend на том же сервере)
    location /api {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket поддержка (для real-time функций)
    location /ws {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================
    # 7. HTTP/2 Server Push (опционально)
    # ========================================
    # Uncomment для улучшения загрузки критичных ресурсов
    # location = /public_landing.html {
    #     http2_push /assets/logo-CRSUzoGR.webp;
    #     http2_push /assets/index-DUlq3Z7D.css;
    # }
}

